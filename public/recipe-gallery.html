<div ng-show="recipe.images.length">
    <div class="img-wrap">
        <img ng-src="{{recipe.images[gallery.current]}}" />
    </div>
    <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left thumbnail" ng-repeat="image in recipe.images">
            <img ng-src="{{image}}" />
        </li>
    </ul>
</div>
